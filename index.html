<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <header class="header__img">
      <img class="mobile-image" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum image">
      <img class="dekstop-image" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum image">
    </header>
    
    <main class="card">
        <p class="header__text montserrat">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="price__discount">$149.99</p>
          <p class="price__real montserrat">$169.99</p>
        </div>
        <button class="cart__btn montserrat">
          <img class="cart__icon" src="./images/icon-cart.svg" alt="cart__icon">
          Add to Cart
        </button>
    </main>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/budijiie">Budijiie</a>.
  </footer>
</body>
</html>
